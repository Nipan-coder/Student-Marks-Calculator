<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Student Calculator</h1>
            <h2>New Horizon Gurukul</h2>
        </div>
        <div class="calculator">
            <H4>Enter Your Marks </H4>
            <input type="text" id="maths" placeholder="Maths">
            <input type="text" id="eng" placeholder="English">
            <input type="text" id="phys" placeholder="Physics"> 
            <input type="text" id="chem" placeholder="Chemistry">
            <input type="text" id="comp" placeholder="Computer Science">

            <button id="calc" onclick="calcResult()">Calculate</button>
        </div>
    </div>
    <div id="result">
        <p id="showResult"> ALL THE BEST !!</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
